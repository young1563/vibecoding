<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주토피아 2: 회로 복구 (Nonogram Polyomino)</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #ccff00;
            --tech-bg: #0a0a0a;
            --grid-line: #333;
        }

        body {
            background-color: #050505;
            color: white;
            margin: 0;
            font-family: 'Outfit', 'Noto Sans KR', sans-serif;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            position: relative;
        }

        .lab-layout {
            display: flex;
            width: 95%;
            max-width: 1200px;
            height: 85vh;
            gap: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Information Panel */
        .info-panel {
            width: 280px;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--neon-green);
            padding-left: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 0 20px 20px 0;
        }

        .info-panel h1 {
            font-size: 1.8rem;
            color: var(--neon-green);
            margin: 1rem 0;
        }

        .info-panel .badge-mini {
            background: var(--neon-green);
            color: black;
            display: inline-block;
            padding: 2px 8px;
            font-weight: 800;
            font-size: 0.7rem;
            border-radius: 4px;
            width: fit-content;
        }

        .info-panel p {
            font-size: 0.95rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            word-break: keep-all;
        }

        /* Puzzle Grid Area */
        .puzzle-core {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .grid-wrapper {
            position: relative;
            padding: 80px;
            /* Space for hints */
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(204, 255, 0, 0.1);
            border-radius: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 70px);
            grid-template-rows: repeat(5, 70px);
            background: #000;
            border: 2px solid #444;
        }

        .cell {
            width: 70px;
            height: 70px;
            border: 1px solid var(--grid-line);
            transition: all 0.2s;
            cursor: pointer;
            box-sizing: border-box;
        }

        .cell:hover {
            background: rgba(204, 255, 0, 0.05);
        }

        .cell.filled {
            background: var(--neon-green);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5), 0 0 10px rgba(204, 255, 0, 0.3);
            border: 1px solid #000;
        }

        /* Nonogram Hints */
        .hint-col {
            position: absolute;
            top: -10px;
            left: 80px;
            width: 350px;
            display: flex;
            justify-content: space-around;
            transform: translateY(-100%);
        }

        .hint-row {
            position: absolute;
            left: -10px;
            top: 80px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            transform: translateX(-100%);
        }

        .hint-item {
            color: #666;
            font-weight: 800;
            font-size: 1.3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-width: 70px;
            min-height: 70px;
        }

        .hint-row .hint-item {
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            padding-right: 15px;
        }

        .hint-item.complete {
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
        }

        /* Inventory Panel */
        .inventory-panel {
            width: 320px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .inventory-panel h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
        }

        .block-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            padding-right: 5px;
        }

        .block-slot {
            height: 140px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .block-slot:hover {
            border-color: #666;
        }

        .block-slot.selected {
            border-color: var(--neon-green);
            background: rgba(204, 255, 0, 0.05);
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.1);
        }

        .block-slot span {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 0.75rem;
            font-weight: 800;
            color: #666;
            text-transform: uppercase;
        }

        /* Block Elements */
        .block-container {
            position: relative;
        }

        .mini-cell {
            width: 25px;
            height: 25px;
            background: var(--neon-green);
            border: 1px solid #000;
            box-sizing: border-box;
            position: absolute;
        }

        /* Ghost / Highlight */
        #ghostBlock {
            position: fixed;
            pointer-events: none;
            opacity: 0.6;
            z-index: 1000;
            display: none;
        }

        .ghost-cell {
            width: 70px;
            height: 70px;
            background: var(--neon-green);
            border: 2px solid #000;
            position: absolute;
            box-sizing: border-box;
        }

        .ghost-cell.invalid {
            background: #ff4444;
        }

        /* Controls & Utility */
        .controls-hint {
            margin-top: auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }

        .controls-hint p {
            margin: 0.5rem 0;
            font-size: 0.85rem;
            color: #888;
        }

        .controls-hint b {
            color: #ccc;
        }

        .btn-action {
            width: 100%;
            padding: 1.2rem;
            border-radius: 15px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #resetBtn {
            background: #333;
            color: white;
            margin-bottom: 0.5rem;
        }

        #resetBtn:hover {
            background: #444;
        }

        .back-btn {
            background: var(--text-dark);
            color: #fff;
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Win Animation Overlay */
        #winOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .win-content {
            text-align: center;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .win-content h1 {
            font-size: 4rem;
            color: var(--neon-green);
            margin-bottom: 0.5rem;
        }

        .win-content p {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 2rem;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div class="lab-layout">
            <!-- Left Info Panel -->
            <div class="info-panel">
                <div class="badge-mini">LOG: V-40053</div>
                <h1>회로 복구 모듈</h1>
                <p>회로 기판의 에너지 흐름(숫자 힌트)이 정상화되도록 전력 모듈을 배치하여 수리하십시오.</p>

                <div class="controls-hint">
                    <p><i class="fas fa-mouse-pointer"></i> <b>클릭:</b> 부품 선택 / 배치</p>
                    <p><i class="fas fa-redo"></i> <b>R 키:</b> 부품 회전</p>
                    <p><i class="fas fa-times"></i> <b>우클릭:</b> 배치 취소</p>
                </div>

                <a href="index.html" class="btn-action back-btn"><i class="fas fa-arrow-left"></i> 본부 복귀</a>
            </div>

            <!-- Central Grid -->
            <div class="puzzle-core">
                <div class="grid-wrapper">
                    <div id="colHints" class="hint-col"></div>
                    <div id="rowHints" class="hint-row"></div>
                    <div id="mainGrid" class="grid-container"></div>
                </div>
            </div>

            <!-- Right Inventory -->
            <div class="inventory-panel">
                <h3>확보된 수사 증거</h3>
                <div id="blockList" class="block-list"></div>
                <button class="btn-action" id="resetBtn"><i class="fas fa-sync"></i> 회로 초기화</button>
            </div>
        </div>

        <!-- Ghost Preview -->
        <div id="ghostBlock"></div>

        <!-- Win Screen -->
        <div id="winOverlay">
            <div class="win-content">
                <h1>REPAIRED</h1>
                <p>회로가 성공적으로 복구되었습니다.</p>
                <button class="main-btn" onclick="location.reload()">새로운 수사 시이작!</button>
            </div>
        </div>
    </div>

    <!-- Logic Script -->
    <script src="nonogram-logic.js"></script>
</body>

</html>
