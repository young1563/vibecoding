<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주토피아 2: 매종 마스터 (Zootopia 2: Mahjong Master)</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="gameContainer">
        <!-- Start Screen (Lobby) -->
        <div id="startScreen" class="screen">
            <div class="logo-area">
                <div class="badge-mini">PD CASE #2026</div>
                <h1>ZOOTOPIA <span class="highlight">2</span></h1>
                <p class="subtitle">MAHJONG MASTER • URBAN ADVENTURE</p>
            </div>

            <div class="character-preview">
                <div class="char-card judy">
                    <span class="emoji">🐰</span>
                    <span class="name">JUDY HOPS</span>
                </div>
                <div class="char-card nick">
                    <span class="emoji">🦊</span>
                    <span class="name">NICK WILDE</span>
                </div>
            </div>

            <div class="menu-actions">
                <button id="startGameBtn" class="main-btn">
                    <i class="fas fa-play"></i> 수사 시작하기 (START)
                </button>
                <div class="sub-actions">
                    <button class="icon-btn-small" id="showRankingBtn" title="순위표"><i
                            class="fas fa-trophy"></i></button>
                    <button class="icon-btn-small" title="설정"><i class="fas fa-cog"></i></button>
                    <button class="icon-btn-small" title="도움말"><i class="fas fa-question"></i></button>
                </div>
            </div>

            <div class="footer-note">
                <p>본 게임은 비타 마작 스타일의 솔리테어 퍼즐입니다.</p>
            </div>
        </div>

        <!-- Ranking Screen -->
        <div id="rankingScreen" class="screen hidden">
            <div class="ranking-header">
                <h2>🏆 주토피아 명예 전당</h2>
                <button class="close-btn" id="closeRankingBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="ranking-list" id="rankingList">
                <!-- Rankings will be loaded here -->
                <div class="loading">수사 기록을 불러오는 중...</div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="screen hidden">
            <div class="modal-content">
                <div class="modal-icon">🚨</div>
                <h2>수사 중단!</h2>
                <p class="modal-msg">보관함이 꽉 차서 더 이상 단서를 찾을 수 없습니다.</p>

                <div class="final-stats">
                    <div class="stat-box">
                        <span class="label">최종 점수</span>
                        <span class="value" id="finalScore">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">도달 스테이지</span>
                        <span class="value" id="finalStage">1</span>
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="main-btn restart-btn" id="restartGameBtn">
                        <i class="fas fa-redo"></i> 다시 도전하기
                    </button>
                    <button class="sub-btn home-btn" id="modalHomeBtn">
                        <i class="fas fa-home"></i> 홈 화면으로
                    </button>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="game-header">
            <div class="stage-info">
                <button class="icon-btn-small" id="homeBtn" title="홈으로"><i class="fas fa-home"></i></button>
                <span class="level-badge">STAGE</span>
                <h1 id="currentStage">1</h1>
            </div>

            <div class="top-controls">
                <div class="score-display">
                    <i class="fas fa-star"></i>
                    <span id="scoreValue">0</span>
                </div>
                <button class="icon-btn-util bomb-btn" id="bombBtn" title="폭탄 (보관함 비우기)">
                    <i class="fas fa-bomb"></i>
                    <span class="count" id="bombCount">1</span>
                </button>
            </div>

            <button class="icon-btn" id="hintBtn" title="힌트">
                <i class="fas fa-lightbulb"></i>
                <span class="count">3</span>
            </button>
        </header>

        <!-- Collector Bar (Slots for selected tiles) -->
        <div id="collectorContainer">
            <div class="collector-label">수사 증거 보관함</div>
            <div id="collectorBar">
                <div class="slot-empty"></div>
                <div class="slot-empty"></div>
                <div class="slot-empty"></div>
                <div class="slot-empty"></div>
            </div>
        </div>

        <!-- Play Area -->
        <main class="mahjong-area">
            <div id="mahjongBoard" class="layout-container">
                <!-- Tiles will be dynamically generated in layers -->
            </div>
        </main>

        <!-- Footer: Items & Skills -->
        <footer class="game-footer">
            <div class="item-bar">
                <button class="skill-btn" id="shuffleBtn">
                    <div class="icon-circle"><i class="fas fa-random"></i></div>
                    <span>셔플</span>
                </button>
                <button class="skill-btn" id="undoBtn">
                    <div class="icon-circle"><i class="fas fa-undo"></i></div>
                    <span>되돌리기</span>
                </button>
                <button class="skill-btn" id="bombBtn">
                    <div class="icon-circle"><i class="fas fa-bomb"></i></div>
                    <span>폭탄</span>
                </button>
            </div>

            <div class="character-box">
                <div class="char-avatar" id="activeChar">🐰</div>
                <div class="char-msg" id="dialogueText">"닉! 저쪽 타일들 좀 확인해봐!"</div>
            </div>
        </footer>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="mahjong-game.js"></script>
</body>

</html>
